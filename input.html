<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Input Types</title>
  </head>
  <body>

<p>We will look at the various types of inputs<br>
  that are used to create different form types.
</br></p>
<hr>

<form action="mailto:info@emeraldcapital.us" method="post" enctype="text/plain">
  <label>Your Name</label>
  <input type="text"name="yourName"value=""><br>
  <label>Your Email</label>
  <input type="email"name="yourEmail"value=""><br>
  <label>Your Message</label><br>
  <textarea name="yourMessage" rows="10" cols="30"></textarea><br>
  <input type="submit"name=""><br>

<hr>
  <input type="radio"name=""><br>
  <label>Button</label>
  <input type="button" value="Add to favorites"><br>
  <label>Date</label>
  <input type="date" value="02-08-2021">><br>
  <label>Range</label>
  <input type="range" id="volume"name="volume"min="0"max="11"><br>
</form>


  </body>
</html>
